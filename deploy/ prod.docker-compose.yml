volumes:
  skillshub-keycloak-postgres-data:
    external: true

networks:
  skillshub-net:
    external: true
    name: skillshub-net

services:
  postgres-keycloak:
    image: postgres:15
    container_name: postgres-keycloak
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${KC_POSTGRES_DB}
      POSTGRES_USER: ${KC_POSTGRES_USER}
      POSTGRES_PASSWORD: ${KC_POSTGRES_PASSWORD}
    volumes:
      - skillshub-keycloak-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${KC_POSTGRES_USER} -d ${KC_POSTGRES_DB}"]
      interval: 3s
      timeout: 3s
      retries: 10
    networks:
      - skillshub-net

  keycloak:
    image: quay.io/keycloak/keycloak:25.0.2
    container_name: keycloak
    restart: unless-stopped
    command: ["start", "--import-realm", "--verbose"]
    depends_on:
      postgres-keycloak:
        condition: service_healthy
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-keycloak:5432/${KC_POSTGRES_DB}
      KC_DB_USERNAME: ${KC_POSTGRES_USER}
      KC_DB_PASSWORD: ${KC_POSTGRES_PASSWORD}

      KEYCLOAK_ADMIN: ${KC_ADMIN_USER}
      KEYCLOAK_ADMIN_PASSWORD: ${KC_ADMIN_PASSWORD}

      # Behind Caddy reverse proxy
      KC_HTTP_ENABLED: "true"
      KC_PROXY: edge
      KC_PROXY_HEADERS: xforwarded

      # External hostname (no port)
      KC_HOSTNAME: ${KC_PUBLIC_HOSTNAME}
      KC_HOSTNAME_URL: https://${KC_PUBLIC_HOSTNAME}
      KC_HOSTNAME_STRICT: "true"
      KC_HOSTNAME_STRICT_HTTPS: "true"

      KC_LOG_LEVEL: INFO

      KC_THEME_CACHE_TEMPLATES: "true"
      KC_THEME_CACHE_STATIC: "true"
    volumes:
      - ./themes:/opt/keycloak/themes:ro
      - ./import:/opt/keycloak/data/import:ro
    expose:
      - "8080"
    networks:
      - skillshub-net